<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../../assets/img/favicon.png" />
    <title>Verificar Código-PetLittle</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #7bb5e3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 10px;
            color: #1c2141;
        }

        p {
            color: #333;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #252551;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 0 #181833;
        }

        button:hover {
            background-color: #333369;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
            color: #1c2141;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Verificación de Código</h2>
    <p>Ingresa el código que recibiste por correo</p>
    
    <input type="text" id="codigo_ingresado" placeholder="Código de recuperación">
    
    <button onclick="verificarCodigo()">Verificar</button>

    <p id="resultado"></p>
</div>


    <script>
        function verificarCodigo() {
            const codigoGuardado = localStorage.getItem("codigo_recuperacion");
            const codigoIngresado = document.getElementById("codigo_ingresado").value.trim();

            if (codigoIngresado === "") {
                document.getElementById("resultado").textContent = "Por favor ingresa el código.";
                return;
            }

            if (codigoIngresado === codigoGuardado) {
                document.getElementById("resultado").textContent = "✅ Código correcto. Ahora puedes restablecer tu contraseña.";
                window.location.href = "nueva_contraseña.php";

            } else {
                document.getElementById("resultado").textContent = "❌ Código incorrecto. Intenta de nuevo.";
            }
        }
    </script>

</body>
</html>
