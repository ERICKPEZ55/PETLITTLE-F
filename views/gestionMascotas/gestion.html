<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Mascotas</title>
    <link rel="stylesheet" href="../../assets/css/gestion.css">
    <link rel="icon" type="image/png" href="../../assets/img/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="../../assets/img/logo negativo.png" alt="Logo" class="logo">
        </div>
        <h1 class="titulo-header">Gestión de Mascotas</h1>
    </header>

    <div class="container">
        <div class="mascotas-grid" id="mascotas"></div>
    </div>

    <div style="text-align: center;">
        <button class="navigation back-button" onclick="history.back()">← Volver</button>
    </div>

    <script>
        const mascotaUnica = { nombre: "Max", raza: "Labrador", dueño: "Pedro Gómez", imagen: "https://www.bonza.dog/wp-content/uploads/Labrador-Dog-Health-Issues-Comprehensive-Guide-to-Common-Problems.webp", genero: "Macho" };

        // The filtering function is removed

        function agregarMascota(nombre, raza, genero, dueño, imagen) {
            const nuevaCard = document.createElement('div');
            nuevaCard.classList.add('mascota-card');
            nuevaCard.innerHTML = `
                <img src="${imagen}" alt="${nombre}">
                <div class="info-container">
                    <h3>${nombre}</h3>
                    <p class="raza"><i class="fas fa-paw"></i> Raza: ${raza}</p>
                    <p class="genero"><i class="fas fa-venus-mars"></i> Género: ${genero}</p>
                    <p class="dueño"><i class="fas fa-user"></i> Dueño: ${dueño}</p>
                </div>
                <div class="acciones">
                    <button class="btn-ver-perfil">Ver Perfil</button>
                </div>
            `;
            nuevaCard.querySelector('.btn-ver-perfil').addEventListener('click', () => {
                const mascotaData = { nombre, raza, genero, dueño, imagen };
                localStorage.setItem('mascotaSeleccionada', JSON.stringify(mascotaData));
                window.location.href = 'perfil.html';
            });
            document.getElementById("mascotas").appendChild(nuevaCard);
        }

        // Add only the single pet
        agregarMascota(mascotaUnica.nombre, mascotaUnica.raza, mascotaUnica.genero, mascotaUnica.dueño, mascotaUnica.imagen);
    </script>
</body>
</html>
