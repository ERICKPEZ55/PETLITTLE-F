<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportes Médicos</title>
    <link rel="stylesheet" href="../../assets/css/reportes.css">
    <style>
        .volver-btn {
            background-color: #272A57; 
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .volver-btn:hover {
            background-color: #1c1e40; 
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="../../assets/img/logo negativo.png" alt="Logo" class="logo">
        </div>
        <h1 class="titulo-header">Registro de Reporte Médico</h1>
    </div>
    <div class="container">
        <h2>Nuevo Reporte Médico</h2>
        <form id="reporteForm">
            <div class="form-group-full">
                <label for="mascota">Seleccionar Mascota</label>
                <select id="mascota" onchange="mostrarImagen()" required>
                    <option value="">-- Elegir --</option>
                    <option value="Max">Max</option>
                    <option value="Luna">Luna</option>
                    <option value="Toby">Toby</option>
                    <option value="Bella">Bella</option>
                    <option value="Rocky">Rocky</option>
                    <option value="Milo">Milo</option>
                    <option value="Nala">Nala</option>
                    <option value="Simba">Simba</option>
                    <option value="Lola">Lola</option>
                    <option value="Coco">Coco</option>
                    <option value="Zeus">Zeus</option>
                    <option value="Kiara">Kiara</option>
                    <option value="Thor">Thor</option>
                    <option value="Olivia">Olivia</option>
                    <option value="Buddy">Buddy</option>
                    <option value="Daisy">Daisy</option>
                    <option value="Duke">Duke</option>
                    <option value="Penny">Penny</penny>
                </select>
            </div>

            <div class="image-preview" id="imagenMascota"></div>

            <div class="form-group">
                <label for="fecha">Fecha del Reporte</label>
                <input type="date" id="fecha" required>
            </div>

            <div class="form-group-full">
                <label for="sintomas">Síntomas</label>
                <textarea id="sintomas" required></textarea>
            </div>

            <div class="form-group-full">
                <label for="diagnostico">Diagnóstico</label>
                <textarea id="diagnostico" required></textarea>
            </div>

            <div class="form-group-full">
                <label for="tratamiento">Tratamiento</label>
                <textarea id="tratamiento" required></textarea>
            </div>

            <div class="form-group-full">
                <label for="medicamentos">Medicamentos Recetados</label>
                <textarea id="medicamentos"></textarea>
            </div>

            <div class="form-group-full">
                <label for="recomendaciones">Recomendaciones</label>
                <textarea id="recomendaciones"></textarea>
            </div>

            <div class="form-group-full">
                <label for="archivo">Adjuntar archivo (opcional)</label>
                <input type="file" id="archivo">
            </div>

            <div class="form-group-full">
                <label for="veterinario">Veterinario Responsable</label>
                <input type="text" id="veterinario" placeholder="Ej: Dr. Juan Pérez" required>
            </div>

            <div class="form-group-full" style="display: flex; justify-content: flex-start; margin-top: 20px; gap: 10px;">
                <button type="submit" class="submit-btn">Guardar Reporte</button>
                <button type="button" class="volver-btn" onclick="goBack()">← Volver</button>
            </div>
        </form>
    </div>
   

    <script>
        function goBack() {
            window.history.back();
        }

        const imagenesMascotas = {
            "Max": "https://www.bonza.dog/wp-content/uploads/Labrador-Dog-Health-Issues-Comprehensive-Guide-to-Common-Problems.webp",
            "Luna": "https://animalpets.co/wp-content/uploads/2024/11/Diseno-sin-titulo-25.png",
            "Toby": "https://adiestramientoenpositivo.org/wp-content/uploads/2022/12/Beige-Neutral-Mood-Board-Photo-Collage-1024x576.jpg",
            "Bella": "https://www.purina.es/sites/default/files/styles/ttt_image_510/public/2024-02/sitesdefaultfilesstylessquare_medium_440x440public2022-06Siamese-Cat_0.jpg?itok=vCdZhdUx",
            "Rocky": "https://bulldogfrancesmedellin.com/wp-content/uploads/2023/06/5-min-5.png",
            "Milo": "https://www.akc.org/wp-content/uploads/2017/11/Beagle-Puppy.jpg",
            "Nala": "https://www.purina.es/sites/default/files/2021-02/CAT%20HERO_0012_Maine_coon.jpg",
            "Simba": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPliXYJl-kYUQW-79LzanwwFu8TM96HUavJQ&s",
            "Lola": "https://www.kokogenetics.com/_nuxt/img/302.b9d8ed9.webp",
            "Coco": "https://www.purina.es/sites/default/files/2021-02/BREED%20Hero_0034_chihuahua_smooth.jpg",
            "Zeus": "https://www.purina.es/sites/default/files/styles/ttt_image_510/public/2024-02/sitesdefaultfilesstylessquare_medium_440x440public2022-07German-Shepherd-Dog.jpg?itok=SNPGvGFh",
            "Kiara": "https://www.purina.es/sites/default/files/2021-02/CAT%20HERO_0019_Ragdoll.jpg",
            "Thor": "https://media.istockphoto.com/id/173894961/es/foto/boxeador-colocaci%C3%B3n.jpg?s=612x612&w=0&k=20&c=v4wltsEkzNFJVB0mJuxpx8iRomQmwjzp95Bv21AKhaM=",
            "Olivia": "https://www.purina.es/sites/default/files/2021-02/CAT%20HERO_0021_Scottish_fold.jpg",
            "Buddy": "https://www.purina.es/sites/default/files/2021-02/BREED%20Hero_0124_spaniel_cocker.jpg",
            "Daisy": "https://blog.dogfydiet.com/wp-content/uploads/2023/06/Caracter-del-Bichon-maltes.jpg",
            "Duke": "https://www.purina.es/sites/default/files/2021-02/BREED%20Hero_0109_rottweiler.jpg",
            "Penny": "https://www.purina.es/sites/default/files/2021-02/CAT%20HERO_0026_Sphynx.jpg"
        };

        function mostrarImagen() {
            const mascota = document.getElementById("mascota").value;
            const imagenContenedor = document.getElementById("imagenMascota");
            if (imagenesMascotas[mascota]) {
                imagenContenedor.innerHTML = `<img src="${imagenesMascotas[mascota]}" alt="Imagen de ${mascota}">`;
            } else {
                imagenContenedor.innerHTML = "";
            }
        }
        function showAlert(event) {
            event.preventDefault(); 

            
            setTimeout(function() {
                alert("¡Reporte guardado exitosamente!");
                document.getElementById("reporteForm").reset(); 
            }, 1000); 
        }
    </script>
</body>
</html>
