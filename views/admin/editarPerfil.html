<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../../assets/css/editarPerfilAdmin.css">
  <link rel="icon" type="image/png" href="../../assets/img/favicon.png" />
  <title>Editar Perfil</title>
</head>
<body>
  <header class="header">
        <div class="header-left">
            <div class="logo-container">
                <img src="../../assets/img/logo negativo.png" alt="Logo" class="logo">
            </div>
        </div>
        <div class="titulo-header">
            <h1>Editar Perfil</h1>
        </div>
        <a href="../admin/perfilAdmin.html" id="btnVolver" class="btn-volver">&larr; Volver</a>
    </header>

    <div class="flex-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <a href="../../views/admin/usuarios.html">Gestión de clientes</a>
        <a href="../../views/admin/graficos.html">Graficas</a>
        <a href="../../views/admin/vista.html">Agenda</a>
        <a href="../../views/admin/trabajadores.html">Trabajadores</a>
      </div>

      <!-- Formulario -->
      <div class="form-container">
        <h2>Editar Perfil Administrador</h2>
        <form id="formPerfil" class="form-grid">
          <input type="text" id="nombre" placeholder="Nombre completo" />
          <input type="email" id="correo" placeholder="Correo electrónico" />
          <input type="tel" id="telefono" placeholder="Teléfono" />
          
          <select id="rol">
            <option value="Administrador">Administrador</option>
          </select>

          <input type="file" id="foto" accept="image/*" />

        </form>

        <button id="btnGuardar" class="btn-save">Guardar Cambios</button>
      </div>
    </div>
  </div>

  <script src="../../assets/js/editarPerfilAdmin.js"></script>
</body>
</html>
