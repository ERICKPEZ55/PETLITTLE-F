<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil del Administrador</title>
  <link rel="stylesheet" href="estilos-perfil.css" />
</head>
<body>
  <header class="encabezado">
    <img src="img/logo negativo (1).png" alt="PetLittle" class="logo">
    <h1>Perfil del Administrador</h1>
  </header>

  <main class="contenedor-perfil">
    <div class="perfil-box">
      <div class="foto-admin">
        <img src="img/Ellipse 3.png" alt="Foto Administrador" />
      </div>
      <div class="datos-admin">
        <h2 id="nombre">Juan Pérez</h2>
        <p><strong>Cargo:</strong> <span id="cargo">Administrador General</span></p>
        <p><strong>Correo:</strong> <span id="correo">admin@petlittle.com</span></p>
        <p><strong>Último acceso:</strong> <span id="acceso">14 de mayo de 2025</span></p>

        <div class="botones">
          <button onclick="habilitarEdicion()">Editar Datos</button>
          <button id="btn-guardar" onclick="guardarCambios()" style="display: none;">Guardar Cambios</button>
          <button id="btn-restablecer" onclick="restablecerPerfil()" style="display: none;">Restablecer Perfil</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    let editando = false;

    function cargarPerfil() {
      const datos = JSON.parse(localStorage.getItem("perfilAdmin"));
      if (datos) {
        document.getElementById("nombre").textContent = datos.nombre;
        document.getElementById("cargo").textContent = datos.cargo;
        document.getElementById("correo").textContent = datos.correo;
        document.getElementById("acceso").textContent = datos.acceso;
      }
    }

    function habilitarEdicion() {
      if (editando) return;

      document.getElementById("btn-guardar").style.display = "inline-block";
      document.getElementById("btn-restablecer").style.display = "inline-block";

      const nombre = document.getElementById("nombre");
      const cargo = document.getElementById("cargo");
      const correo = document.getElementById("correo");
      const acceso = document.getElementById("acceso");

      nombre.innerHTML = `<input type="text" id="edit-nombre" value="${nombre.textContent}">`;
      cargo.innerHTML = `<input type="text" id="edit-cargo" value="${cargo.textContent}">`;
      correo.innerHTML = `<input type="email" id="edit-correo" value="${correo.textContent}">`;
      acceso.innerHTML = `<input type="text" id="edit-acceso" value="${acceso.textContent}">`;

      editando = true;
    }

    function guardarCambios() {
      if (!editando) return;

      const nombre = document.getElementById("edit-nombre").value.trim();
      const cargo = document.getElementById("edit-cargo").value.trim();
      const correo = document.getElementById("edit-correo").value.trim();
      const acceso = document.getElementById("edit-acceso").value.trim();

      if (!nombre || !cargo || !correo || !acceso) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      if (!validarCorreo(correo)) {
        alert("El correo electrónico no es válido.");
        return;
      }

      document.getElementById("nombre").textContent = nombre;
      document.getElementById("cargo").textContent = cargo;
      document.getElementById("correo").textContent = correo;
      document.getElementById("acceso").textContent = acceso;

      const datos = { nombre, cargo, correo, acceso };
      localStorage.setItem("perfilAdmin", JSON.stringify(datos));

      editando = false;

      document.getElementById("btn-guardar").style.display = "none";
      document.getElementById("btn-restablecer").style.display = "none";
    }

    function restablecerPerfil() {
      localStorage.removeItem("perfilAdmin");
      editando = false;
      cargarPerfil();

      document.getElementById("btn-guardar").style.display = "none";
      document.getElementById("btn-restablecer").style.display = "none";
    }

    function validarCorreo(correo) {
      const regex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      return regex.test(correo);
    }

    window.onload = cargarPerfil;
  </script>
</body>
</html>
